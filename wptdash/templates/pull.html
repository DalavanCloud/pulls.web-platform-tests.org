<!doctype html>
<meta charset=utf8>

<title>Pull Request {{pull.id}} details</title>

<h1>Pull Request {{pull.id}}</h1>

<table>
  <tr>
    <th>Product
    <th>Status
  </tr>
{% for job in pull.stability_jobs %}
  <tr>
    <td>{{ job.product.name }}
    <td>{{ job.status.name }}
  </tr>
{% endfor %}
